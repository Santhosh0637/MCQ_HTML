<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HTML-MCQ — 100 MCQ Quiz (60-min timer)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>HTML-MCQ — 100 MCQ Quiz</h1>
    <p class="lead">Single-page interactive quiz (100 questions). Timer: <strong id="timerDisplay">60:00</strong></p>
    <div class="controls">
      <button id="submitBtn">Submit Quiz</button>
      <button id="toggleKeyBtn" class="secondary">Show Answers</button>
      <button id="clearBtn" class="ghost">Clear Answers</button>
      <div class="stats small">Answered: <span id="answeredCount">0</span> / <span id="totalCount">100</span></div>
    </div>
    <form id="quizForm" autocomplete="off"></form>
    <div id="result" class="result" role="status" aria-live="polite"></div>
    <div id="answerKey" class="answer-key" aria-hidden="true"></div>
    <div class="footer">Timer will auto-submit when time runs out. Good luck!</div>
  </div>
<script src="script.js"></script>
</body>
</html>
